AllCops:
  DisabledByDefault: true
  TargetRubyVersion: 2.3
  Exclude:
    - 'bin/*'
    - 'client/**/*'
    - 'coverage/**/*'
    - 'db/**/*'
    - 'node_modules/**/*'
    - 'vendor/bundle/**/*'
require:
  - ./lib/cops/callbacks_activerecord.rb
  - ./lib/cops/protected_scope_cop.rb
  - ./lib/cops/regex_cop.rb
  - ./lib/cops/strings_in_activerecords.rb
  - ./lib/cops/rest_only_cop.rb

RuboCop/CallbacksActiverecord:
  Enabled: true

RuboCop/ProtectedScopeCop:
  Enabled: true

RuboCop/RegexCop:
  Enabled: true
  Exclude:
    - 'spec/**/*.rb'

RuboCop/StringsInActiverecords:
  Enabled: true

RuboCop/RestOnlyCop:
  Enabled: true
